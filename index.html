<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="product">
    <div class="child img-container">
      <img class="pic" src="./images/image-product-desktop.jpg">
    </div>
    <div class="child right-side">
      <div class="right one"><p>PERFUME</p></div>
      <div class="right two"><h1>Gabrielle Essence Eau De Parfum</h1></div>
      <div class="right three"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p></div>
      <div class="right fore">
        <div class="discount"><h1>$149.99</h1></div>
        <div class="acsual-price"><p>$169.99</p></div>
      </div>
      <div class="right five">
        <div class="cart-img"><img src="./images/icon-cart.svg">  </div>
        <div class="btn"><h5>Add to Cart</h5></div>
      </div>
    </div>
  </div>
</body>
</html>
